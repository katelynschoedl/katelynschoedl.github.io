<script>
  (function () {
    const btn = document.querySelector(".resume-float");
    if (!btn) return;

    function onScroll() {
      const y = window.scrollY || document.documentElement.scrollTop;
      // Fade after ~140px. Fully gone after ~240px.
      const start = 140;
      const end = 240;

      if (y <= start) {
        btn.style.opacity = "1";
        btn.style.pointerEvents = "auto";
        return;
      }

      const t = Math.min(1, (y - start) / (end - start));
      const opacity = String(1 - t);
      btn.style.opacity = opacity;

      // Once mostly faded, disable clicking so it doesn't “block” text.
      if (t > 0.9) {
        btn.style.pointerEvents = "none";
      } else {
        btn.style.pointerEvents = "auto";
      }
    }

    window.addEventListener("scroll", onScroll, { passive: true });
    onScroll();
  })();
</script>


<script>
// Language button functionality
const langButtons = document.querySelectorAll('.lang-btn');
let currentLang = 'en';

// Initialize Google Translate
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'en,fr,de'
  }, 'google_translate_element');
  
  console.log('Google Translate initialized');
}

// Function to trigger translation via cookie
function translatePage(lang) {
  const domain = window.location.hostname;
  document.cookie = `googtrans=/en/${lang}; path=/; domain=${domain}`;
  document.cookie = `googtrans=/en/${lang}; path=/;`;
  window.location.reload();
}

// Add click handlers to each language button
langButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    const targetLang = btn.getAttribute('data-lang');
    if (targetLang !== currentLang) {
      // Update active state
      langButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Translate page
      currentLang = targetLang;
      translatePage(targetLang);
      console.log(`Switching to ${targetLang}`);
    }
  });
});

// Check if page is already translated on load
window.addEventListener('load', () => {
  const cookies = document.cookie;
  if (cookies.includes('googtrans=/en/fr')) {
    currentLang = 'fr';
    langButtons.forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-lang') === 'fr');
    });
  } else if (cookies.includes('googtrans=/en/de')) {
    currentLang = 'de';
    langButtons.forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-lang') === 'de');
    });
  }
});
</script>
