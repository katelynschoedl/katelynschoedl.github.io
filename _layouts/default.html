<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #111827;
      color: #e5e7eb;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      margin-right: 1.5rem;
      color: #93c5fd;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: white;
    }

    /*GALLERY GRID */
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    .album-tile {
      border: 0;
      background: transparent;
      padding: 0;
      cursor: pointer;
      text-align: left;
    }

    .album-tile img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 14px;
      display: block;
    }

    .album-tile-title {
      margin-top: 8px;
      font-weight: 600;
    }

    .album-view {
      margin-top: 28px;
    }

    .album-view-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
    }

    /* Flickr embed area */
    .album-embed {
      margin-top: 14px;
    }

    .album-embed img {
      max-width: 100%;
      height: auto;
    }

  </style>
</head>

<body>
  <nav>
    <a href="/">Home</a>
    <a href="/resume">Resume</a>
    <a href="/projects">Projects</a>
    <a href="/alpine">Alpine</a>
    <a href="/gallery">Gallery</a>
  </nav>

  <main>
    {{ content }}
  </main>
</body>
</html>
